    <main class="content">
        <div class="question question--painter">
            <div class="question__timer">
                <input class="question__range" type="range">
                <span class="question__time"></span>
            </div>            
            <p class="question__desc">Кто автор этой картины?</p>
            <div class="question__big-img">
                <img>
            </div>
            <div class="question__answers">
                <button class="btn btn-text" type="reset">Сбросить</button>
                <button class="btn btn-text" type="submit">сохранить</button>
                <button class="btn btn-text" type="reset">Сбросить</button>
                <button class="btn btn-text" type="submit">сохранить</button>
            </div>
        </div>
    </main>

    <div class="modal__overlay"></div>
    <div class="settings">
        <div class="settings__header">
            <h2 class="settings__head">Настройки</h2>
            <button class="btn btn-img btn-close"></button>
        </div>
        <form class="settings__form">
            <h3 class="settings__head">Звук</h3>
            <input class="range" type="range">
            <button class="btn btn-img btn-sound--off"></button>
            <button class="btn btn-img btn-sound--on"></button>
            <h3 class="settings__head">Игра на время</h3>
            <div class="settings__check-wrap">
                <input id="check" class="settings__checkbox" type="checkbox" checked>
                <div class="settings__off">выкл</div>
                <label class="settings__check-label" for="check">
                    <div class="settings__check-circle"></div>
                </label>
                <div class="settings__on">вкл</div>
            </div>
            <h3 class="settings__head">Время на ответ</h3>
            <button class="btn btn-text btn-round btn-min">--</button>
            <input class="settings__input settings__input--time" type="number" min="5" max="30" step="5" value="20">
            <button class="btn btn-text btn-round btn-max">+</button>
            <button class="btn btn-text btn-text--normal" type="reset">Сбросить</button>
            <button class="btn btn-text btn-text--active" type="submit">сохранить</button>
        </form>
    </div>
    <div class="modal">
        <button class="btn btn-img btn-close"></button>
        <img src="">
        <p class="modal__desc">Вы хотите покинуть игру?</p>
        <div class="modal__buttons">
            <button class="btn btn-text btn-text--normal">Закрыть</button>
            <button class="btn btn-text btn-text--active">Да</button>
        </div>
    </div>
