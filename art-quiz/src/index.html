<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Art quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <div class="logo">
            <img class="logo__img" src="./assets/images/vector/logo.svg" alt="logo">
        </div>
        <nav class="navigation">
            <ul class="navigation__list">
                <li class="navigation__item navigation__item--home">
                    <a class="navigation__link" href="#">Главная</a>
                </li>
                <li class="navigation__item navigation__item--cat">
                    <a class="navigation__link" href="#">Категории</a>
                </li>
                <li class="navigation__item navigation__item--stat">
                    <a class="navigation__link" href="#">Статистика</a>
                </li>
            </ul>
        </nav>
        <div class="header__name">
            <span class="header__my-name">Мое имя</span>
            <div class="login display-none">
                <button class="btn login__close btn-img btn-close btn-close-black"></button>
                <form class="login__form">
                    <div class="login__wrap login__inputs">
                        <input id="userName" class="login__name" type="text" placeholder="name">
                        <input id="userPass" class="login__pass" type="password" placeholder="password">
                    </div>
                    <div class="login__message"></div>
                    <div class="login__wrap">
                        <button class="btn btn-text btn-text--active btn-text-logout display-none">Выход</button>
                        <button class="btn btn-text btn-text--active btn-text-login">Вход</button>
                        <button class="btn btn-text btn-text--active btn-text-register">Регистрация</button>
                    </div>
                </form>
            </div>
        </div>
        <button class="btn btn-img btn-login btn-login-inactive"></button>
        <button class="btn btn-img btn-settings"></button>
    </header>
    <main class="content">
        
    </main>
    
    <footer class="footer">
        <div>
            <a href="https://rs.school/js/">
                <img src="./assets/images/vector/rs-school.svg" alt="RS School">
            </a>
        </div>
        <div>
            2021
            <a href="https://github.com/terra456">terra456</a>
        </div>
    </footer>
    <div class="modal__overlay display-none"></div>
    <div class="settings display-none">
        <div class="settings__header">
            <h2 class="settings__head">Настройки</h2>
            <button class="btn settings__close btn-img btn-close"></button>
        </div>
        <form class="settings__form">
            <h3 class="settings__head">Сохранять статистику</h3>
            <div class="settings__wrap">
                <input id="save-stat" class="settings__checkbox settings__save-stat" type="checkbox">
                <div class="settings__off">выкл</div>
                <label class="settings__check-label" for="save-stat">
                    <div class="settings__check-circle"></div>
                </label>
                <div class="settings__on">вкл</div>
            </div>
            <h3 class="settings__head">Звук</h3>
            <div class="settings__wrap">
                <button class="btn btn-img btn-sound--off"></button>
                <input id="volume" class="settings__range" type="range">
                <button class="btn btn-img btn-sound--on"></button>
            </div>
            <h3 class="settings__head">Игра на время</h3>
            <div class="settings__wrap">
                <input id="timer" class="settings__checkbox settings__time" type="checkbox">
                <div class="settings__off">выкл</div>
                <label class="settings__check-label" for="timer">
                    <div class="settings__check-circle"></div>
                </label>
                <div class="settings__on">вкл</div>
            </div>
            <h3 class="settings__head">Время на ответ</h3>
            <div class="settings__wrap">
                <button class="btn btn-text btn-round btn-min">--</button>
                <input id="time" class="settings__input settings__input--time" type="number" min="5" max="30" step="5">
                <button class="btn btn-text btn-round btn-max">+</button>
            </div>
            <div class="settings__wrap">
                <button class="btn btn-text btn-text--reset">Сбросить</button>
                <button class="btn btn-text btn-text--save">Cохранить</button>
            </div>
        </form>
    </div>
    <div class="modal__wrapper display-none">
        <div class="modal">
            <button class="btn modal__close btn-img btn-close btn-close-black"></button>
            <div class="modal__img-wrapper">
                <img>
            </div>
            <h3 class="modal__head"></h3>
            <p class="modal__desc">Вы хотите покинуть игру?</p>
            <div class="modal__buttons">
                <button class="btn btn-text btn-text--next">Следующий</button>
                <button class="btn btn-text btn-text--repeat">Повторить</button>
            </div>
        </div>
    </div>
</body>
</html>
